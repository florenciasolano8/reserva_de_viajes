<head>
    <meta charset="UTF-8" />

    <!--SEO ON PAGE-->
    <meta name="description" content="Reserva un viaje con nosotros! Puedes consultar y abonar en el instante" />
    <!--META KEYWORDS-->
    <meta name="keywords" content="reservas, viajes,gestion de reserva,consultas,contacto" />

    <meta name="telephone" content="111111111" />
    <!--META WHATSAPP-->

    <!--META GEO-->
    <meta name="geo.placename" content="Cordoba" />
    <!--favicon-->
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <!--toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <!--LINK DE BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <header>
        <img src="../img/logo.png" alt="logo de avion" class="logo" />
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../html/mireserva.html">Mi reserva</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="titulo">
            <h1>✈️Tu reserva✈️</h1>
        </div>
        <section id="reservation"></section>
        <h4>Completa con tus datos</h4>
        <div class="form">
            <label for="name">Nombre</label>
            <input class="input" type="text" id="name" name="name" placeholder="Nombre" autocomplete="given-name" />

            <label for="lastname">Apellido</label>
            <input class="input" type="text" id="lastname" name="lastname" placeholder="Apellido"
                autocomplete="family-name" />

            <label for="datePicker">Selecciona una fecha</label>
            <input class="input" type="date" id="datePicker" name="date" min="2024-07-18" max="2025-12-31" />

            <div class="botonreserva">
                <button class="button-mireserva btn" id="searchBtn">Reservar</button>
                <div id="message"></div>
            </div>
        </div>

        <div class="botonreserva">
            <button class="button-mireserva btn" onclick="clearForm()">
                Borrar Reserva
            </button>
        </div>
    </main>

    <footer>
        <div class="redes">
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png" alt="Logo de instagram"
                    class="contact-item" /></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="../img/facebook.png" alt="Logo de facebook"
                    class="contact-item" /></a>
            <a href="https://www.youtube.com/" target="_blank"><img src="../img/youtube.png" alt="Logo de youtube"
                    class="contact-item" /></a>
        </div>
        <div class="contacto">
            <p>0811-11-111</p>
        </div>
    </footer>

    <!--script-->

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--sweetalert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--luxon-->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>

    <!--toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
